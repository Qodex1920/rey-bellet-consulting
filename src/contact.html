<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- SEO -->
  <title>Contact | Nom du Site</title>
  <meta name="description" content="Contactez-nous pour plus d'informations sur nos services et produits.">
  <meta name="keywords" content="contact, formulaire, entreprise">
  <meta name="author" content="Votre nom ou celui de votre entreprise">
  <link rel="canonical" href="https://votresite.com/contact">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://votresite.com/contact">
  <meta property="og:title" content="Contactez-nous | Nom du Site">
  <meta property="og:description" content="Contactez-nous pour plus d'informations sur nos services et produits.">
  <meta property="og:image" content="https://votresite.com/images/og-image.jpg">
  <meta property="og:locale" content="fr_FR">
  <meta property="og:site_name" content="Nom du Site">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0ea5e9">
  
  <!-- Préconnexions pour améliorer les performances -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen">
  
  <!-- Header sera inclus ici -->
  <header class="bg-white shadow"></header>
  
  <main class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold mb-8 text-center">Contactez-nous</h1>
      
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Informations de contact -->
          <div>
            <h2 class="text-xl font-semibold mb-4">Nos coordonnées</h2>
            <div class="space-y-4">
              <div class="flex items-start gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-600 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <div>
                  <h3 class="font-medium text-lg">Adresse</h3>
                  <p class="text-gray-600">123 Rue Exemple<br>75000 Paris, France</p>
                </div>
              </div>
              
              <div class="flex items-start gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-600 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <div>
                  <h3 class="font-medium text-lg">Email</h3>
                  <a href="mailto:contact@example.com" class="text-primary-600 hover:underline">contact@example.com</a>
                </div>
              </div>
              
              <div class="flex items-start gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-600 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                <div>
                  <h3 class="font-medium text-lg">Téléphone</h3>
                  <a href="tel:+33123456789" class="text-primary-600 hover:underline">+33 1 23 45 67 89</a>
                </div>
              </div>
              
              <div class="flex items-start gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-600 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div>
                  <h3 class="font-medium text-lg">Horaires</h3>
                  <p class="text-gray-600">Lun - Ven: 9h00 - 18h00<br>Sam: 10h00 - 15h00</p>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Formulaire de contact -->
          <div>
            <h2 class="text-xl font-semibold mb-4">Envoyez-nous un message</h2>
            <form id="contactForm" class="space-y-4">
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
                <input type="text" id="name" name="name" class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50" required>
                <div id="nameError" class="text-red-500 text-sm mt-1 hidden"></div>
              </div>
              
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50" required>
                <div id="emailError" class="text-red-500 text-sm mt-1 hidden"></div>
              </div>
              
              <div>
                <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Sujet</label>
                <select id="subject" name="subject" class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50">
                  <option value="general">Information générale</option>
                  <option value="support">Support technique</option>
                  <option value="billing">Facturation</option>
                  <option value="other">Autre</option>
                </select>
                <div id="subjectError" class="text-red-500 text-sm mt-1 hidden"></div>
              </div>
              
              <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50" required></textarea>
                <div id="messageError" class="text-red-500 text-sm mt-1 hidden"></div>
              </div>
              
              <div>
                <label for="attachments" class="block text-sm font-medium text-gray-700 mb-1">Pièces jointes (optionnel)</label>
                <input type="file" id="attachments" name="attachments" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100" multiple>
                <div id="fileList" class="mt-2 text-sm"></div>
              </div>
              
              <div class="flex items-start">
                <input type="checkbox" id="consent" name="consent" class="mt-1 rounded text-primary-600 focus:ring-primary-500" required>
                <label for="consent" class="ml-2 text-sm text-gray-600">
                  J'accepte que mes données soient traitées conformément à la <a href="/privacy" class="text-primary-600 hover:underline">politique de confidentialité</a>.
                </label>
                <div id="consentError" class="text-red-500 text-sm mt-1 hidden"></div>
              </div>
              
              <div>
                <button type="submit" id="submitButton" class="btn btn-primary w-full">
                  Envoyer le message
                </button>
              </div>
              
              <div id="formStatus" class="hidden p-4 rounded-md">
                <p id="formStatusMessage"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <!-- Google Map -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">Nous trouver</h2>
        <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.142047342088!2d2.2922926156746764!3d48.85837007928736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sTour%20Eiffel!5e0!3m2!1sfr!2sfr!4v1621956317757!5m2!1sfr!2sfr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer sera inclus ici -->
  <footer class="bg-gray-800 text-white mt-12"></footer>
  
  <!-- Point d'entrée JavaScript principal -->
  <script type="module" src="/main.js"></script>
</body>
</html>
