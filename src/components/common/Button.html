<!-- 
  Button.html - Composant réutilisable de bouton
  Utilise l'approche CSS-first de Tailwind v4.1
  
  Usage:
  <button class="btn btn-primary">Bouton primaire</button>
  <button class="btn btn-secondary">Bouton secondaire</button>
  <button class="btn btn-outline">Bouton outline</button>
  <button class="btn btn-danger">Bouton danger</button>
  
  Options supplémentaires:
  - Ajoutez 'disabled' pour l'état désactivé
  - Ajoutez 'btn-small' ou 'btn-large' pour modifier la taille
-->

<!-- Bouton Primaire -->
<button 
  class="btn btn-primary"
  role="button">
  Bouton primaire
</button>

<!-- Bouton Secondaire -->
<button 
  class="btn btn-secondary"
  role="button">
  Bouton secondaire
</button>

<!-- Bouton Outline -->
<button 
  class="btn btn-outline"
  role="button">
  Bouton outline
</button>

<!-- Bouton Danger -->
<button 
  class="btn btn-danger"
  role="button">
  Bouton danger
</button>

<!-- Bouton Désactivé -->
<button 
  class="btn btn-primary"
  disabled
  role="button">
  Bouton désactivé
</button>

<!-- Exemple de bouton de petite taille -->
<button 
  class="btn btn-primary btn-small"
  role="button">
  Petit bouton
</button>

<!-- Exemple de bouton de grande taille -->
<button 
  class="btn btn-primary btn-large"
  role="button">
  Grand bouton
</button>
