<!-- 
  Button.html - Composant réutilisable de bouton
  Utilise l'approche CSS-first de Tailwind v4.1
  Adapté au thème sombre avec accents dorés pour Rey-Bellet Consulting
  
  Usage:
  <button class="btn btn-primary">Bouton primaire</button>
  <button class="btn btn-secondary">Bouton secondaire</button>
  <button class="btn btn-accent">Bouton accent doré</button>
  <button class="btn btn-outline">Bouton outline</button>
  <button class="btn btn-danger">Bouton danger</button>
  
  Options supplémentaires:
  - Ajoutez 'disabled' pour l'état désactivé
  - Ajoutez 'btn-small' ou 'btn-large' pour modifier la taille
  - Ajoutez 'border-gradient' pour une bordure en dégradé doré (seulement avec btn-secondary)
-->

<!-- Bouton Primaire -->
<button 
  class="btn btn-primary"
  role="button">
  Bouton primaire
</button>

<!-- Bouton Secondaire -->
<button 
  class="btn btn-secondary"
  role="button">
  Bouton secondaire
</button>

<!-- Bouton Accent Doré -->
<button 
  class="btn btn-accent"
  role="button">
  Bouton accent
</button>

<!-- Bouton Secondary avec bordure en dégradé doré -->
<button 
  class="btn btn-secondary border-gradient"
  role="button"
  style="--border-gradient: var(--color-gold-gradient-1)">
  Bouton avec bordure dorée
</button>

<!-- Bouton Outline -->
<button 
  class="btn btn-outline"
  role="button">
  Bouton outline
</button>

<!-- Bouton Danger -->
<button 
  class="btn btn-danger"
  role="button">
  Bouton danger
</button>

<!-- Bouton Désactivé -->
<button 
  class="btn btn-primary"
  disabled
  role="button">
  Bouton désactivé
</button>

<!-- Exemple de bouton avec icône -->
<button 
  class="btn btn-primary group"
  role="button">
  Bouton avec icône
  <svg class="ml-2 w-5 h-5 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
  </svg>
</button>

<!-- Exemple de bouton de petite taille -->
<button 
  class="btn btn-primary btn-small"
  role="button">
  Petit bouton
</button>

<!-- Exemple de bouton de grande taille -->
<button 
  class="btn btn-accent btn-large"
  role="button">
  Grand bouton doré
</button>
