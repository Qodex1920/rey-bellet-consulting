<div class="tabs-container" x-data="{ activeTab: 'entreprises' }">
  <!-- Navigation des onglets -->
  <div class="tabs-navigation mb-10 border-b border-gray-200 flex justify-center space-x-6">
    <button 
      @click="activeTab = 'entreprises'" 
      :class="{ 'tab-active': activeTab === 'entreprises' }"
      class="tab-button relative inline-flex items-center px-1 py-3 text-lg font-medium text-gray-600 hover:text-primary-700 transition-colors border-b-2 border-transparent -mb-px"
      :style="activeTab === 'entreprises' ? 'border-color: #1848A0; color: #1848A0' : ''"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
      </svg>
      Services Entreprises
    </button>
    <button 
      @click="activeTab = 'particuliers'" 
      :class="{ 'tab-active': activeTab === 'particuliers' }"
      class="tab-button relative inline-flex items-center px-1 py-3 text-lg font-medium text-gray-600 hover:text-primary-700 transition-colors border-b-2 border-transparent -mb-px"
      :style="activeTab === 'particuliers' ? 'border-color: #1848A0; color: #1848A0' : ''"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
      Services Particuliers
    </button>
  </div>
  
  <!-- Conteneur de contenu des onglets -->
  <div class="tab-content transition-all duration-300">
    <!-- Onglet Services Entreprises -->
    <div x-show="activeTab === 'entreprises'" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-x-4"
         x-transition:enter-end="opacity-100 transform translate-x-0"
         class="tab-pane">
      <!-- Le contenu sera injecté ici -->
    </div>
    
    <!-- Onglet Services Particuliers -->
    <div x-show="activeTab === 'particuliers'" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-x-4"
         x-transition:enter-end="opacity-100 transform translate-x-0"
         class="tab-pane">
      <!-- Le contenu sera injecté ici -->
    </div>
  </div>
</div>
