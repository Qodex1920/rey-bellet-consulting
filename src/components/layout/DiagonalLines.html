<!-- 
  Composant: DiagonalSeparator
  Description: Séparateur élégant créant une transition fluide entre les sections
  Usage: À placer entre deux sections pour une transition visuelle harmonieuse
-->

<!-- Séparateur avec effet diagonal ascendant - Version claire -->
<div class="section-separator relative overflow-hidden" data-theme="light">
  <!-- Conteneur principal avec hauteur variable selon l'écran -->
  <div class="h-16 md:h-24 w-full relative">
    <!-- Forme diagonale avec dégradé subtil -->
    <div class="absolute inset-0 skew-y-1">
      <!-- Ligne dorée principale avec effet de fondu -->
      <div class="absolute bottom-0 left-0 right-0 h-[1.5px] bg-gradient-to-r 
                  from-transparent via-accent-500 to-transparent 
                  transform -rotate-1 origin-left opacity-90"></div>
      
      <!-- Ligne bleue secondaire avec effet de fondu -->
      <div class="absolute bottom-6 left-0 right-0 h-[1px] bg-gradient-to-r 
                  from-transparent via-primary-600 to-transparent 
                  transform -rotate-1 origin-left opacity-70 translate-y-px"></div>
      
      <!-- Points d'accent dorés subtils -->
      <div class="absolute w-1 h-1 rounded-full bg-accent-500 opacity-70 
                  bottom-0 left-1/4"></div>
      <div class="absolute w-0.5 h-0.5 rounded-full bg-accent-500 opacity-60 
                  bottom-2 left-2/3"></div>
      <div class="absolute w-1.5 h-1.5 rounded-full bg-accent-500 blur-[1px] opacity-50 
                  bottom-4 left-3/4"></div>
    </div>
  </div>
</div>

<!-- Séparateur avec effet diagonal ascendant - Version sombre -->
<div class="section-separator relative overflow-hidden" data-theme="dark">
  <!-- Conteneur principal avec hauteur variable selon l'écran -->
  <div class="h-16 md:h-24 w-full relative">
    <!-- Fond subtil pour mieux intégrer le séparateur sur fond sombre -->
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/5"></div>
    
    <!-- Forme diagonale avec dégradé subtil -->
    <div class="absolute inset-0 skew-y-1">
      <!-- Ligne dorée principale avec effet de fondu -->
      <div class="absolute bottom-0 left-0 right-0 h-[1.5px] bg-gradient-to-r 
                  from-transparent via-accent-400 to-transparent 
                  transform -rotate-1 origin-left opacity-90"></div>
      
      <!-- Ligne bleue secondaire avec effet de fondu -->
      <div class="absolute bottom-6 left-0 right-0 h-[1px] bg-gradient-to-r 
                  from-transparent via-primary-400 to-transparent 
                  transform -rotate-1 origin-left opacity-80 translate-y-px"></div>
      
      <!-- Points d'accent dorés subtils -->
      <div class="absolute w-1 h-1 rounded-full bg-accent-400 opacity-80 
                  bottom-0 left-1/4"></div>
      <div class="absolute w-0.5 h-0.5 rounded-full bg-accent-400 opacity-70 
                  bottom-2 left-2/3"></div>
      <div class="absolute w-1.5 h-1.5 rounded-full bg-accent-400 blur-[1px] opacity-70 
                  bottom-4 left-3/4"></div>
    </div>
  </div>
</div>

<!-- Variante avec inclinaison plus prononcée -->
<div class="section-separator-angled relative overflow-hidden" data-theme="light">
  <!-- Conteneur principal -->
  <div class="h-20 md:h-28 w-full relative">
    <!-- Texture subtile en arrière-plan -->
    <div class="absolute inset-0 bg-gray-50/30"></div>
    
    <!-- Forme inclinée -->
    <div class="absolute inset-0 transform -skew-y-3">
      <!-- Ligne dorée principale avec effet de fondu -->
      <div class="absolute bottom-2 left-0 right-0 h-[2px] bg-gradient-to-r 
                  from-transparent via-accent-500 to-transparent 
                  transform translate-y-px opacity-80"></div>
      
      <!-- Ligne bleue secondaire avec effet de fondu -->
      <div class="absolute bottom-6 left-0 right-0 h-[1px] bg-gradient-to-r 
                  from-transparent via-primary-600 to-transparent 
                  transform translate-y-px opacity-70"></div>
    </div>
    
    <!-- Superposition délicate pour intégrer à la section suivante -->
    <div class="absolute bottom-0 left-0 right-0 h-3 bg-gradient-to-t from-white to-transparent"></div>
  </div>
</div>

<!-- Style pour des transitions fluides -->
<style>
  .section-separator {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    transform-origin: center;
  }
  
  .section-separator-angled {
    clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
  }
</style>

<!-- 
  Note d'utilisation:
  1. Pour un séparateur standard entre deux sections de même couleur:
     <div class="section-separator" data-theme="light"></div>
     
  2. Pour un séparateur entre une section claire et une section foncée:
     <div class="section-separator" data-theme="dark"></div>
     
  3. Pour une transition plus accentuée avec inclinaison:
     <div class="section-separator-angled" data-theme="light"></div>
-->
