<!-- 
  Composant: PremiumBackground
  Description: Arrière-plan élégant avec motifs abstraits subtils dorés et bleus sur fond gris clair
  Usage: Utiliser comme conteneur pour des sections nécessitant un fond premium et dynamique
  Note: Inclut des animations légères pour améliorer l'expérience utilisateur
-->

<!-- Version standard: motifs abstraits dorés et bleus subtils -->
<div class="premium-background relative overflow-hidden bg-gray-50"
     x-data="{ initialized: false }"
     x-init="setTimeout(() => { initialized = true }, 200)">
  
  <!-- Conteneur pour le contenu -->
  <div class="relative z-10">
    <!-- Contenu de la section à insérer ici -->
    <slot></slot>
  </div>

  <!-- Overlay avec motifs animés -->
  <div class="absolute inset-0 z-0 opacity-20">
    <!-- Motif de fond en pointillés -->
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 2px 2px, rgba(24, 72, 160, 0.08) 1px, transparent 0); background-size: 20px 20px;"></div>
    
    <!-- Groupe de formes abstraites -->
    <div class="premium-shapes w-full h-full">
      <!-- Cercles dorés -->
      <div class="absolute w-28 h-28 rounded-full border-2 border-accent-500/60 top-[10%] left-[15%]"
           :class="initialized ? 'animate-float-slow' : ''"></div>
           
      <div class="absolute w-20 h-20 rounded-full border border-accent-500/70 top-[40%] right-[10%]"
           :class="initialized ? 'animate-float-delayed' : ''"></div>
           
      <div class="absolute w-12 h-12 rounded-full bg-accent-500/10 border border-accent-500/40 bottom-[20%] left-[30%]"
           :class="initialized ? 'animate-pulse-subtle' : ''"></div>
           
      <div class="absolute w-6 h-6 rounded-full bg-accent-500/15 top-[60%] right-[25%]"
           :class="initialized ? 'animate-pulse-subtle-delayed' : ''"></div>

      <!-- Formes bleues -->
      <div class="absolute w-40 h-40 rounded-lg border-2 border-primary-600/50 -rotate-12 top-[25%] right-[25%]"
           :class="initialized ? 'animate-float-reverse' : ''"></div>
           
      <div class="absolute w-24 h-24 rounded-lg border border-primary-600/60 rotate-12 bottom-[15%] right-[35%]"
           :class="initialized ? 'animate-float-slow-reverse' : ''"></div>
           
      <div class="absolute w-16 h-16 rounded-xl bg-primary-600/5 border border-primary-600/30 top-[50%] left-[10%]"
           :class="initialized ? 'animate-float-slow' : ''"></div>
      
      <!-- Points d'accent dorés -->
      <div class="absolute w-2 h-2 rounded-full bg-accent-500/80 top-[15%] right-[22%]"
           :class="initialized ? 'animate-pulse-subtle' : ''"></div>
           
      <div class="absolute w-3 h-3 rounded-full bg-accent-500/70 top-[75%] right-[40%]"
           :class="initialized ? 'animate-pulse-subtle' : ''"></div>
           
      <div class="absolute w-2 h-2 rounded-full bg-primary-600/80 bottom-[30%] left-[18%]"
           :class="initialized ? 'animate-pulse-subtle-delayed' : ''"></div>
           
      <div class="absolute w-1.5 h-1.5 rounded-full bg-accent-500/80 bottom-[10%] right-[15%]"
           :class="initialized ? 'animate-pulse-subtle' : ''"></div>
           
      <!-- Lignes abstraites -->
      <div class="absolute h-0.5 w-40 bg-primary-600/30 top-[35%] left-[5%] -rotate-15"
           :class="initialized ? 'animate-width-pulse' : ''"></div>
           
      <div class="absolute h-0.5 w-32 bg-accent-500/40 bottom-[40%] right-[5%] rotate-15"
           :class="initialized ? 'animate-width-pulse-delayed' : ''"></div>
    </div>

    <!-- Effets de lumière diffuse -->
    <div class="absolute inset-0">
      <!-- Gradient bleu subtil -->
      <div class="absolute w-full h-[40vh] rounded-[100%] bg-primary-500/10 blur-3xl top-0 -translate-y-1/2 animate-glow-subtle"></div>
      
      <!-- Gradient doré subtil -->
      <div class="absolute w-full h-[40vh] rounded-[100%] bg-accent-500/10 blur-3xl bottom-0 translate-y-1/3 animate-glow-subtle-delayed"></div>
    </div>
  </div>
</div>

<!-- Version premium: fond plus riche avec davantage de motifs -->
<div class="premium-background-enhanced relative overflow-hidden bg-gradient-to-br from-gray-50 to-gray-100"
     x-data="{ initialized: false }"
     x-init="setTimeout(() => { initialized = true }, 200)">
  
  <!-- Conteneur pour le contenu -->
  <div class="relative z-10">
    <!-- Contenu de la section à insérer ici -->
    <slot></slot>
  </div>

  <!-- Overlay avec motifs animés enrichis -->
  <div class="absolute inset-0 z-0 opacity-25">
    <!-- Motif de fond -->
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 2px 2px, rgba(24, 72, 160, 0.08) 1px, transparent 0); background-size: 24px 24px;"></div>
    
    <!-- Quadrillage subtil -->
    <div class="absolute inset-0" style="background-image: linear-gradient(rgba(255, 215, 0, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 215, 0, 0.03) 1px, transparent 1px); background-size: 50px 50px, 50px 50px;"></div>
    
    <!-- Groupe de formes abstraites -->
    <div class="premium-shapes w-full h-full">
      <!-- Cercles dorés -->
      <div class="absolute w-52 h-52 rounded-full border-2 border-accent-500/40 -top-10 -left-10 opacity-80"
           :class="initialized ? 'animate-float-very-slow' : ''"></div>
           
      <div class="absolute w-40 h-40 rounded-full border-2 border-accent-500/30 top-[35%] -right-12 opacity-70"
           :class="initialized ? 'animate-float-slow' : ''"></div>
           
      <div class="absolute w-10 h-10 rounded-full bg-accent-500/15 bottom-[25%] left-[38%]"
           :class="initialized ? 'animate-pulse-subtle' : ''"></div>
           
      <div class="absolute w-20 h-20 rounded-full border border-accent-500/50 bottom-[45%] right-[20%]"
           :class="initialized ? 'animate-float-delayed' : ''"></div>

      <!-- Formes bleues -->
      <div class="absolute w-72 h-72 rounded-xl border-2 border-primary-600/40 -rotate-12 -bottom-20 -right-20 opacity-60"
           :class="initialized ? 'animate-float-reverse-slow' : ''"></div>
           
      <div class="absolute w-32 h-32 rounded-lg border-2 border-primary-600/50 rotate-45 top-[20%] left-[20%] opacity-70"
           :class="initialized ? 'animate-float-slow-reverse' : ''"></div>
           
      <div class="absolute w-24 h-24 rounded-xl bg-primary-600/5 border border-primary-600/40 bottom-[12%] left-[12%]"
           :class="initialized ? 'animate-float-slow' : ''"></div>
      
      <!-- Lignes abstraites dorées -->
      <div class="absolute h-0.5 w-40 bg-accent-500/40 top-[30%] left-[5%] -rotate-30"
           :class="initialized ? 'animate-width-pulse' : ''"></div>
           
      <div class="absolute h-0.5 w-56 bg-accent-500/30 bottom-[35%] right-[10%] rotate-30"
           :class="initialized ? 'animate-width-pulse-delayed' : ''"></div>
           
      <div class="absolute h-0.5 w-32 bg-accent-500/35 top-[65%] right-[30%] -rotate-15"
           :class="initialized ? 'animate-width-pulse-delayed' : ''"></div>
      
      <!-- Lignes abstraites bleues -->
      <div class="absolute h-0.5 w-64 bg-primary-600/30 bottom-[25%] left-[15%] -rotate-15"
           :class="initialized ? 'animate-width-pulse-slow' : ''"></div>
           
      <div class="absolute h-0.5 w-48 bg-primary-600/25 top-[15%] right-[5%] rotate-20"
           :class="initialized ? 'animate-width-pulse-slow-delayed' : ''"></div>
      
      <!-- Points d'accent -->
      <div class="absolute w-3 h-3 rounded-full bg-accent-500/60 top-[45%] right-[32%]"
           :class="initialized ? 'animate-pulse-subtle' : ''"></div>
           
      <div class="absolute w-2 h-2 rounded-full bg-primary-600/70 top-[15%] left-[45%]"
           :class="initialized ? 'animate-pulse-subtle-delayed' : ''"></div>
           
      <div class="absolute w-2.5 h-2.5 rounded-full bg-accent-500/60 bottom-[18%] right-[22%]"
           :class="initialized ? 'animate-pulse-subtle' : ''"></div>
           
      <div class="absolute w-4 h-4 rounded-full bg-primary-600/20 bottom-[40%] left-[30%]"
           :class="initialized ? 'animate-pulse-subtle-delayed' : ''"></div>
    </div>

    <!-- Effets de lumière diffuse -->
    <div class="absolute inset-0 pointer-events-none">
      <!-- Gradient doré principal -->
      <div class="absolute w-[80%] h-[60vh] rounded-[100%] bg-accent-500/10 blur-[100px] -top-[20%] right-[-20%] animate-glow-subtle"></div>
      
      <!-- Gradient bleu secondaire -->
      <div class="absolute w-[70%] h-[50vh] rounded-[100%] bg-primary-500/10 blur-[80px] bottom-[-10%] left-[-10%] animate-glow-subtle-reverse"></div>
      
      <!-- Gradient d'accent supplémentaire -->
      <div class="absolute w-[40%] h-[30vh] rounded-[100%] bg-accent-500/8 blur-[60px] top-[50%] left-[25%] animate-glow-subtle-delayed"></div>
    </div>
  </div>
</div>

<!-- Styles et animations -->
<style>
  /* Animations douces pour les formes */
  @keyframes float-slow {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  @keyframes float-reverse {
    0%, 100% { transform: translateY(0) rotate(-12deg); }
    50% { transform: translateY(10px) rotate(-12deg); }
  }
  
  @keyframes pulse-subtle {
    0%, 100% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.1); }
  }
  
  @keyframes width-pulse {
    0%, 100% { width: 100%; opacity: 0.2; }
    50% { width: 120%; opacity: 0.4; }
  }
  
  @keyframes glow-subtle {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 0.6; }
  }
  
  /* Classes d'animation */
  .animate-float-slow {
    animation: float-slow 8s ease-in-out infinite;
  }
  
  .animate-float-very-slow {
    animation: float-slow 15s ease-in-out infinite;
  }
  
  .animate-float-delayed {
    animation: float-slow 7s ease-in-out 1s infinite;
  }
  
  .animate-float-reverse {
    animation: float-reverse 9s ease-in-out infinite;
  }
  
  .animate-float-reverse-slow {
    animation: float-reverse 14s ease-in-out infinite;
  }
  
  .animate-float-slow-reverse {
    animation: float-reverse 10s ease-in-out 0.5s infinite;
  }
  
  .animate-pulse-subtle {
    animation: pulse-subtle 5s ease-in-out infinite;
  }
  
  .animate-pulse-subtle-delayed {
    animation: pulse-subtle 5s ease-in-out 2.5s infinite;
  }
  
  .animate-width-pulse {
    animation: width-pulse 10s ease-in-out infinite;
  }
  
  .animate-width-pulse-delayed {
    animation: width-pulse 10s ease-in-out 5s infinite;
  }
  
  .animate-width-pulse-slow {
    animation: width-pulse 15s ease-in-out 2s infinite;
  }
  
  .animate-width-pulse-slow-delayed {
    animation: width-pulse 15s ease-in-out 7s infinite;
  }
  
  .animate-glow-subtle {
    animation: glow-subtle 10s ease-in-out infinite;
  }
  
  .animate-glow-subtle-delayed {
    animation: glow-subtle 10s ease-in-out 5s infinite;
  }
  
  .animate-glow-subtle-reverse {
    animation: glow-subtle 12s ease-in-out 3s infinite;
  }
  
  /* Option pour réduire les animations sur demande de l'utilisateur */
  @media (prefers-reduced-motion: reduce) {
    .premium-background *, .premium-background-enhanced * {
      animation: none !important;
      transition: none !important;
    }
  }
</style>

<!-- 
  Note d'utilisation:
  
  1. Version standard (fond simple avec quelques motifs):
  <div class="premium-background">
    <div class="container mx-auto px-4 py-20">
      <!-- Votre contenu ici -->
    </div>
  </div>
  
  2. Version enrichie (fond plus élaboré avec davantage de motifs):
  <div class="premium-background-enhanced">
    <div class="container mx-auto px-4 py-20">
      <!-- Votre contenu ici -->
    </div>
  </div>
  
  Conseil : Utilisez-le pour les sections importantes comme la présentation 
  des services premium, les témoignages, ou les sections "à propos".
