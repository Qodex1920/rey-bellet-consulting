<!-- 
  Composant: Header
  Description: En-tête du site avec logo, navigation et bouton CTA
  Usage: Inclure ce composant en haut de chaque page
-->

<header class="bg-white border-b border-gray-100 py-4 relative">
  <div class="container mx-auto px-4 flex items-center justify-between">
    <!-- Logo -->
    <a href="/" class="flex items-center">
      <span class="text-2xl font-bold uppercase text-black tracking-wider relative">
        RB
        <span class="absolute -top-2 -right-3 w-2 h-2 bg-accent-500"></span>
      </span>
      <span class="ml-2 text-lg font-special uppercase text-black tracking-wider">Consulting</span>
    </a>
    
    <!-- Menu Navigation (Version Desktop) -->
    <nav class="hidden md:flex items-center space-x-8">
      <a href="/" class="text-gray-800 hover:text-primary-600 transition-colors font-medium">Accueil</a>
      
      <!-- Dropdown pour Services Entreprises -->
      <div class="relative group">
        <button class="flex items-center text-gray-800 hover:text-primary-600 transition-colors font-medium">
          Services Entreprises
          <svg class="ml-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div class="absolute left-0 mt-2 w-64 bg-white border border-gray-200 shadow-lg rounded opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-50">
          <div class="p-3 border-l-4 border-primary-500">
            <a href="#comprendre" class="block py-2 px-4 hover:bg-gray-50 transition-colors">Comprendre</a>
            <a href="#planifier" class="block py-2 px-4 hover:bg-gray-50 transition-colors">Planifier</a>
            <a href="#activer" class="block py-2 px-4 hover:bg-gray-50 transition-colors">Activer</a>
            <a href="#sur-mesure-entreprises" class="block py-2 px-4 hover:bg-gray-50 transition-colors">Sur mesure</a>
          </div>
        </div>
      </div>
      
      <!-- Dropdown pour Services Particuliers -->
      <div class="relative group">
        <button class="flex items-center text-gray-800 hover:text-primary-600 transition-colors font-medium">
          Services Particuliers
          <svg class="ml-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div class="absolute left-0 mt-2 w-64 bg-white border border-gray-200 shadow-lg rounded opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-50">
          <div class="p-3 border-l-4 border-accent-500">
            <a href="#reveler" class="block py-2 px-4 hover:bg-gray-50 transition-colors">Révéler ton potentiel</a>
            <a href="#donner-vie" class="block py-2 px-4 hover:bg-gray-50 transition-colors">Donner vie à tes ambitions</a>
            <a href="#sur-mesure-particuliers" class="block py-2 px-4 hover:bg-gray-50 transition-colors">Sur mesure</a>
          </div>
        </div>
      </div>
      
      <a href="#a-propos" class="text-gray-800 hover:text-primary-600 transition-colors font-medium">À propos</a>
    </nav>
    
    <!-- Bouton Contact (Desktop) -->
    <a href="/contact.html" class="hidden md:inline-flex btn btn-primary">
      Contact
    </a>
    
    <!-- Bouton Menu Mobile -->
    <button id="mobile-menu-button" class="md:hidden flex items-center p-2 rounded-md hover:bg-gray-100">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>
  
  <!-- Menu Mobile -->
  <div id="mobile-menu" class="fixed inset-0 bg-white z-50 transform translate-x-full transition-transform duration-300 md:hidden">
    <div class="container mx-auto px-4 py-5 h-full flex flex-col">
      <div class="flex justify-between items-center border-b border-gray-100 pb-4">
        <a href="/" class="flex items-center">
          <span class="text-2xl font-bold uppercase text-black tracking-wider relative">
            RB
            <span class="absolute -top-2 -right-3 w-2 h-2 bg-accent-500"></span>
          </span>
          <span class="ml-2 text-lg font-special uppercase text-black tracking-wider">Consulting</span>
        </a>
        <button id="close-mobile-menu" class="p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <nav class="flex-1 flex flex-col mt-6 space-y-2">
        <a href="/" class="py-3 text-lg text-gray-800 hover:text-primary-600 transition-colors">Accueil</a>
        
        <!-- Services Entreprises -->
        <div class="py-3">
          <button class="flex items-center justify-between w-full text-left text-lg text-gray-800 hover:text-primary-600 transition-colors" onclick="toggleMobileSubmenu('services-entreprises')">
            Services Entreprises
            <svg class="w-5 h-5 transform" id="icon-services-entreprises" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="mt-2 pl-4 hidden" id="submenu-services-entreprises">
            <a href="#comprendre" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">Comprendre</a>
            <a href="#planifier" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">Planifier</a>
            <a href="#activer" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">Activer</a>
            <a href="#sur-mesure-entreprises" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">Sur mesure</a>
          </div>
        </div>
        
        <!-- Services Particuliers -->
        <div class="py-3">
          <button class="flex items-center justify-between w-full text-left text-lg text-gray-800 hover:text-primary-600 transition-colors" onclick="toggleMobileSubmenu('services-particuliers')">
            Services Particuliers
            <svg class="w-5 h-5 transform" id="icon-services-particuliers" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="mt-2 pl-4 hidden" id="submenu-services-particuliers">
            <a href="#reveler" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">Révéler ton potentiel</a>
            <a href="#donner-vie" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">Donner vie à tes ambitions</a>
            <a href="#sur-mesure-particuliers" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">Sur mesure</a>
          </div>
        </div>
        
        <a href="#a-propos" class="py-3 text-lg text-gray-800 hover:text-primary-600 transition-colors">À propos</a>
      </nav>
      
      <div class="mt-auto py-6 border-t border-gray-100">
        <a href="/contact.html" class="w-full btn btn-primary text-center">
          Contact
        </a>
      </div>
    </div>
  </div>
  
  <!-- Script pour la navigation mobile -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const closeButton = document.getElementById('close-mobile-menu');
      const mobileMenu = document.getElementById('mobile-menu');
      
      mobileMenuButton.addEventListener('click', function() {
        mobileMenu.classList.remove('translate-x-full');
      });
      
      closeButton.addEventListener('click', function() {
        mobileMenu.classList.add('translate-x-full');
      });
    });
    
    function toggleMobileSubmenu(id) {
      const submenu = document.getElementById('submenu-' + id);
      const icon = document.getElementById('icon-' + id);
      
      if (submenu.classList.contains('hidden')) {
        submenu.classList.remove('hidden');
        icon.classList.add('rotate-180');
      } else {
        submenu.classList.add('hidden');
        icon.classList.remove('rotate-180');
      }
    }
  </script>
  
  <!-- Ligne décorative diagonal -->
  <div class="absolute bottom-0 left-0 right-0 h-4 overflow-hidden">
    <div class="absolute w-[200%] h-0.5 -left-[50%] transform -rotate-6 origin-center bg-accent-500 bottom-2"></div>
    <div class="absolute w-[200%] h-0.5 -left-[50%] transform -rotate-6 origin-center bg-primary-500 bottom-1"></div>
  </div>
</header>
