<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors ligne - Votre Site</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <style>
    .offline-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;

<body class="bg-gray-50">
  <div class="offline-container">
    <svg class="w-24 h-24 text-gray-400 mb-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 002-2v-4M17 9l-5 5-5-5M12 12.8V2.5"/>

    <h1 class="text-3xl font-bold text-gray-900 mb-4">Vous êtes hors ligne</h1>
    <p class="text-gray-600 mb-8">Il semble que vous n'ayez pas de connexion internet. Vérifiez votre connexion et réessayez.</p>
    <button onclick="window.location.reload()" class="bg-primary-500 hover:bg-primary-600 text-white font-medium py-2 px-4 rounded transition-colors">
      Réessayer
    </button>
  </div>
