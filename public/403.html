<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accès interdit (403) - Votre Site</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #e5e7eb;
      margin-bottom: 1rem;
      line-height: 1;
    }
    @media (max-width: 640px) {
      .error-code {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="error-container">
    <div class="error-code">403</div>
    <svg class="w-20 h-20 text-gray-400 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
    </svg>
    <h1 class="text-3xl font-bold text-gray-900 mb-4">Accès interdit</h1>
    <p class="text-gray-600 mb-8 max-w-md">Vous n'avez pas les droits nécessaires pour accéder à cette page. Si vous pensez qu'il s'agit d'une erreur, veuillez contacter l'administrateur du site.</p>
    <div class="flex flex-wrap gap-4 justify-center">
      <button onclick="window.history.back()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded transition-colors">
        Retour à la page précédente
      </button>
      <a href="/" class="bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded transition-colors inline-block">
        Retour à l'accueil
      </a>
    </div>
  </div>

  <script>
    // Rapport d'erreur analytique simple (à personnaliser selon vos besoins)
    document.addEventListener('DOMContentLoaded', function() {
      // Récupérer l'URL qui a causé l'erreur 403
      const requestedUrl = window.location.href;
      
      // Vous pouvez ajouter ici un code pour envoyer cette information à votre système d'analytique
      console.log('Erreur 403 pour URL:', requestedUrl);
      
      // Si vous utilisez Google Analytics ou un autre service d'analytique
      // if (typeof ga === 'function') {
      //   ga('send', 'event', '403', 'forbidden', requestedUrl);
      // }
    });
  </script>
</body>
</html>
