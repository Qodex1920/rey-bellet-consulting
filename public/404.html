<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Page non trouvée - Rey-Bellet Consulting</title>
  <meta name="description" content="Page non trouvée. Retournez vers l'accueil pour découvrir nos services d'accompagnement stratégique.">
  <link rel="canonical" href="https://reybellet.com/404" />
  <link rel="stylesheet" href="/assets/css/main.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .error-container {
      max-width: 600px;
      width: 100%;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      line-height: 1;
    }
    
    .error-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #1848A0;
    }
    
    .error-message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #cccccc;
      line-height: 1.6;
    }
    
    .cta-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #000000;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
    }
    
    .btn-secondary {
      background: transparent;
      color: #1848A0;
      border: 2px solid #1848A0;
    }
    
    .btn-secondary:hover {
      background: #1848A0;
      color: #ffffff;
    }
    
    .links {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    
    .links a {
      color: #FFD700;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    
    .links a:hover {
      color: #FFA500;
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }
      
      .error-title {
        font-size: 2rem;
      }
      
      .error-message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Page introuvable</h1>
    <p class="error-message">
      Cette page n'existe pas ou a été déplacée.<br>
      Mais ne vous arrêtez pas là ! Le changement, c'est aussi savoir rebondir.
    </p>
    
    <div class="cta-container">
      <a href="/" class="btn btn-primary" title="Retour à l'accueil Rey-Bellet Consulting">
        Retour à l'accueil
      </a>
      <a href="/#contact" class="btn btn-secondary" title="Contactez Rey-Bellet Consulting">
        Me contacter
      </a>
    </div>
    
    <div class="links">
      <a href="/#ma-vision" title="Découvrir ma vision du changement">Ma Vision</a>
      <a href="/#a-propos" title="En savoir plus sur Laure Rey-Bellet">À propos</a>
      <a href="/#services" title="Découvrir mes services d'accompagnement">Services</a>
      <a href="mailto:laure@reybellet.com" title="Contact direct par email">laure@reybellet.com</a>
    </div>
  </div>
  
  <!-- Script pour le tracking Google Analytics si configuré -->
  <script>
    // Signaler l'erreur 404 au tracking
    if (typeof gtag !== 'undefined') {
      gtag('event', 'page_view', {
        page_title: '404 - Page non trouvée',
        page_location: window.location.href
      });
    }
  </script>
</body>
</html>
